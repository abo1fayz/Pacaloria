<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة البكالوريا</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-book-open"></i> مكتبة  البكالوريا</h1>
  </header>

  <main>
    <section id="filters">
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="setCategory('all')">الكل</button>
        <button class="filter-btn" onclick="setCategory('أدبي')">أدبي</button>
        <div class="dropdown">
          <button class="filter-btn dropbtn" onclick="toggleDropdown()">
            علمي <i class="fas fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#" onclick="setSubCategory('علمي', 'علوم تجريبية')">كتب  </a>
            <a href="#" onclick="setSubCategory('علمي', 'رياضيات')"> ملخصات </a>
            <a href="#" onclick="setSubCategory('علمي', 'تقني رياضي')">كتب مؤتمتة </a>
            <a href="#" onclick="setCategory('علمي')">كل التخصصات العلمية</a>
          </div>
        </div>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" oninput="applyFilters()" placeholder="ابحث عن كتاب...">
        <i class="fas fa-search search-icon"></i>
      </div>
    </section>

    <section id="book-list" class="books-grid"></section>
  </main>




  

  <footer class="bac-footer">
  <div class="footer-content">
    <div class="footer-logo">
      <img src="logo.png" alt="مكتبة البكالوريا" width="120">
    </div>
    
    <div class="footer-info">
      <p class="copyright">جميع الحقوق محفوظة &copy; مكتبة البكالوريا <span id="year">2025</span></p>
      <p class="developers">تم التطوير بواسطة: <span>GM-MOHAMED</span> و <span>LT_MUHAMAD</span></p>
    </div>
    
    <div class="footer-social">
      <a href="https://www.facebook.com/profile.php?id=100081592399843&sk=music"><i class="fab fa-facebook-f"></i></a>
      <a href="https://wa.me/963947733035
"><i class="fa-brands fa-square-whatsapp"></i></a>
      
    </div>
  </div>
</footer>

  <script src="script.js"></script>
</body>
</html>
