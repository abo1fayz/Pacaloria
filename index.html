<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة البكالوريا</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-book-open"></i> مكتبة كتب البكالوريا</h1>
  </header>

  <main>
    <section id="filters">
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="setCategory('all')">الكل</button>
        <button class="filter-btn" onclick="setCategory('أدبي')">أدبي</button>
        <div class="dropdown">
          <button class="filter-btn dropbtn" onclick="toggleDropdown()">
            علمي <i class="fas fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#" onclick="setSubCategory('علمي', 'علوم تجريبية')">علوم تجريبية</a>
            <a href="#" onclick="setSubCategory('علمي', 'رياضيات')">رياضيات</a>
            <a href="#" onclick="setSubCategory('علمي', 'تقني رياضي')">تقني رياضي</a>
            <a href="#" onclick="setCategory('علمي')">كل التخصصات العلمية</a>
          </div>
        </div>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" oninput="applyFilters()" placeholder="ابحث عن كتاب...">
        <i class="fas fa-search search-icon"></i>
      </div>
    </section>

    <section id="book-list" class="books-grid"></section>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة &copy; مكتبة البكالوريا 2023</p>
    <p class="developer">تم التطوير بواسطة: GM-MOHAMED و LT_MUHAMAD</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
