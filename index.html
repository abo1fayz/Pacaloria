<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة البكالوريا</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
     /* الأساسيات والمتغيرات */
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --gray-light: #f5f5f5;
      --gray-medium: #ddd;
      --gray-dark: #777;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--gray-light);
      color: var(--dark-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* الهيدر */
    header {
      background-color: var(--secondary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header i {
      margin-left: 10px;
    }

    /* منطقة الفلاتر والبحث */
    #filters {
      background-color: #537384;
      padding: 1.5rem;
      margin: 1rem auto;
      border-radius: 8px;
      box-shadow: var(--shadow);
      max-width: 1200px;
      width: 95%;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 50px;
      background-color: var(--light-color);
      color: var(--dark-color);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-btn:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .filter-btn.active {
      background-color: var(--primary-color);
      color: white;
    }

    /* القائمة المنسدلة */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      padding: 0.5rem 1.5rem;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: var(--shadow-hover);
      z-index: 10;
      border-radius: 8px;
      right: 0;
      margin-top: 0.5rem;
      overflow: hidden;
      max-height: 300px;
      overflow-y: auto;
    }

    .dropdown-content a {
      color: var(--dark-color);
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
      text-align: right;
      transition: var(--transition);
      border-bottom: 1px solid var(--gray-light);
    }

    .dropdown-content a:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .show {
      display: block;
    }

    /* شريط البحث */
    .search-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
    }

    #search-input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 1px solid var(--gray-medium);
      border-radius: 50px;
      font-size: 1rem;
      transition: var(--transition);
    }

    #search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-dark);
    }

    .search-container:focus-within .search-icon {
      color: var(--primary-color);
    }

    /* شريط التخصص الفرعي */
    .subcategory-bar {
      background-color: var(--light-color);
      padding: 0.75rem 1.5rem;
      margin: 1rem auto;
      border-radius: 8px;
      text-align: center;
      max-width: 1200px;
      width: 95%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .subcategory-bar span {
      font-weight: bold;
      color: var(--primary-color);
    }

    .clear-sub {
      background: none;
      border: none;
      color: var(--gray-dark);
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
      transition: var(--transition);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .clear-sub:hover {
      color: var(--accent-color);
      background-color: rgba(231, 76, 60, 0.1);
    }

    /* قائمة الكتب */
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 95%;
    }

    .book {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .book:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .book::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.03);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .book:hover::after {
      opacity: 1;
    }

    .book-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid var(--gray-light);
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray-dark);
      font-size: 1.2rem;
      text-align: center;
      padding: 1rem;
    }

    .book h3 {
      padding: 1rem 1rem 0.5rem;
      font-size: 1.1rem;
      color: var(--dark-color);
      text-align: center;
      flex-grow: 1;
    }

    .book-sub {
      color: var(--gray-dark);
      font-size: 0.9rem;
      text-align: center;
      padding: 0 1rem;
      margin-bottom: 0.5rem;
    }

    .book a {
      text-decoration: none;
    }

    .book button {
      width: 100%;
      padding: 0.8rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .book button:hover {
      background-color: var(--primary-dark);
    }

    .book button i {
      font-size: 0.9rem;
    }

    /* رسالة عدم وجود نتائج */
    .no-results {
      text-align: center;
      grid-column: 1 / -1;
      padding: 2rem;
      color: var(--gray-dark);
      font-size: 1.2rem;
    }

    /* الفوتر */
    .bac-footer {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      padding: 40px 0 25px;
      font-family: 'Tajawal', 'Arial', sans-serif;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      border-top: 4px solid #f39c12;
      margin-top: auto;
    }

    .bac-footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #f39c12, #e74c3c, #f39c12);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .footer-logo img {
      filter: brightness(0) invert(1);
      transition: all 0.4s ease;
      opacity: 0.9;
      width: 120px;
    }

    .footer-logo img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    .footer-info {
      text-align: center;
      flex-grow: 1;
      padding: 0 30px;
    }

    .copyright {
      font-size: 17px;
      margin-bottom: 12px;
      color: #ecf0f1;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .developers {
      font-size: 15px;
      color: #d6dbdf;
      line-height: 1.6;
    }

    .developers span {
      color: #f39c12;
      font-weight: bold;
      position: relative;
      padding: 0 3px;
    }

    .developers span::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #e74c3c;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .developers span:hover::after {
      transform: scaleX(1);
    }

    .footer-social {
      display: flex;
      gap: 12px;
    }

    .footer-social a {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-size: 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .footer-social a:hover {
      background: #f39c12;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
      border-color: transparent;
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 5px rgba(243, 156, 18, 0.7); }
      100% { opacity: 0.8; }
    }

    /* التصميم المتجاوب */
    @media (max-width: 768px) {
      .bac-footer {
        padding: 30px 0;
      }
      
      .footer-content {
        flex-direction: column;
        gap: 25px;
        text-align: center;
      }
      
      .footer-logo {
        margin-bottom: 15px;
      }
      
      .footer-info {
        padding: 0 15px;
        margin-bottom: 20px;
      }
      
      .footer-social {
        margin-top: 15px;
      }

      .books-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      .filter-buttons {
        gap: 0.75rem;
      }
      
      .filter-btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .copyright {
        font-size: 15px;
      }
      
      .developers {
        font-size: 14px;
      }
      
      .footer-social a {
        width: 38px;
        height: 38px;
        font-size: 16px;
      }

      .filter-buttons {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }
      
      .filter-btn, .dropbtn {
        width: 100%;
        justify-content: center;
      }
      
      .books-grid {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }
      
      .book-image {
        height: 180px;
      }
      
      .subcategory-bar {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-book-open"></i> مكتبة البكالوريا</h1>
  </header>

  <main>
    <section id="filters">
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="setCategory('all')">الكل</button>
        <button class="filter-btn" onclick="setCategory('أدبي')">أدبي</button>
        <div class="dropdown">
          <button class="filter-btn dropbtn" onclick="toggleDropdown()">
            علمي <i class="fas fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#" onclick="setSubCategory('علمي', 'كتب أساسية')">كتب أساسية</a>
            <a href="#" onclick="setSubCategory('علمي', 'كتب مؤتمتة')">كتب مؤتمتة</a>
            <a href="#" onclick="setSubCategory('علمي', 'أسئلة دورات')">أسئلة دورات</a>
            <a href="#" onclick="setCategory('علمي')">كل التخصصات العلمية</a>
          </div>
        </div>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" oninput="applyFilters()" placeholder="ابحث عن كتاب...">
        <i class="fas fa-search search-icon"></i>
      </div>
    </section>

    <section id="book-list" class="books-grid"></section>
  </main>

  <footer class="bac-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="logo.png" alt="مكتبة البكالوريا">
      </div>
      
      <div class="footer-info">
        <p class="copyright">
          جميع الحقوق محفوظة &copy; مكتبة البكالوريا <span id="year">2025</span>
        </p>
        <p class="developers">
          تم التطوير بواسطة: <span>GM-MOHAMED</span> و <span>LT_MUHAMAD</span>
        </p>
      </div>
      
      <div class="footer-social">
        <a href="https://www.facebook.com/profile.php?id=100081592399843&sk=music"><i class="fab fa-facebook-f"></i></a>
        <a href="https://wa.me/963947733035"><i class="fa-brands fa-square-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <script>
    const books = [
      {
        title: "كتب - بكالوريا علمي - كامل الهندسة",
        file: "كامل الهندسة -1.pdf",
        image: "WhatsApp Image 2025-05-25 at 3.37.31 PM.jpeg",
        category: "علمي",
        subcategory: "كتب أساسية"
      },
      {
        title: "الرياضيات - بكالوريا علمي",
        file: "math.pdf",
        image: "pngtree-math-clipart-png-image_2568772.jpg",
        category: "علمي",
        subcategory: "كتب أساسية"
      },
      {
        title: "الفيزياء - بكالوريا علمي",
        file: "physics.pdf",
        image: "250187.png",
        category: "علمي",
        subcategory: "كتب مؤتمتة"
      },
      {
        title: "الكيمياء - علوم تجريبية",
        file: "chemistry.pdf",
        image: "OIP.jpg",
        category: "علمي",
        subcategory: "كتب مؤتمتة"
      },
      {
        title: "الهندسة الكهربائية - تقني رياضي",
        file: "electric.pdf",
        image: "electric.jpg",
        category: "علمي",
        subcategory: "أسئلة دورات"
      },
      {
        title: "التاريخ - بكالوريا أدبي",
        file: "history.pdf",
        image: "history.jpg",
        category: "أدبي"
      },
      {
        title: "مرجع القواعد النحوية",
        file: "grammar.pdf",
        image: "grammar.jpg",
        category: "أدبي"
      }
    ];

    let selectedCategory = "all";
    let selectedSubcategory = null;
    const bookList = document.getElementById("book-list");

    function displayBooks(filteredBooks) {
      bookList.innerHTML = "";

      if (selectedSubcategory && selectedCategory === 'علمي') {
        const subBar = document.createElement('div');
        subBar.className = 'subcategory-bar';
        subBar.innerHTML = `
          عرض كتب: <span>${selectedSubcategory}</span>
          <button onclick="setCategory('علمي')" class="clear-sub">إلغاء التخصيص</button>
        `;
        bookList.appendChild(subBar);
      }

      if (filteredBooks.length === 0) {
        bookList.innerHTML += '<p class="no-results">لا توجد نتائج مطابقة للبحث</p>';
        return;
      }

      filteredBooks.forEach(book => {
        const bookDiv = document.createElement("div");
        bookDiv.className = "book";

        const imageContent = book.image ? 
          `<img src="${book.image}" alt="${book.title}" class="book-image">` :
          `<div class="book-image">${book.title}</div>`;

        bookDiv.innerHTML = `
          ${imageContent}
          <h3>${book.title}</h3>
          ${book.subcategory ? `<p class="book-sub">${book.subcategory}</p>` : ''}
          <a href="${book.file}" download="${book.title}">
            <button><i class="fas fa-download"></i> تحميل الكتاب</button>
          </a>
        `;
        bookList.appendChild(bookDiv);
      });
    }

    function setCategory(category) {
      selectedCategory = category;
      selectedSubcategory = null;
      updateActiveButtons();
      applyFilters();
    }

    function setSubCategory(category, subcategory) {
      selectedCategory = category;
      selectedSubcategory = subcategory;
      updateActiveButtons();
      applyFilters();
      closeDropdown();
    }

    function updateActiveButtons() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      if (selectedSubcategory) {
        document.querySelector('.dropbtn').classList.add('active');
      } else if (selectedCategory === 'all') {
        document.querySelector('.filter-btn:first-child').classList.add('active');
      } else {
        const activeBtn = Array.from(document.querySelectorAll('.filter-btn'))
          .find(btn => btn.textContent.includes(selectedCategory));
        if (activeBtn) activeBtn.classList.add('active');
      }
    }

    function applyFilters() {
      const query = document.getElementById("search-input").value.toLowerCase();

      const filtered = books.filter(book => {
        const matchesCategory = selectedCategory === "all" || book.category === selectedCategory;
        const matchesSubcategory = !selectedSubcategory || book.subcategory === selectedSubcategory;
        const matchesSearch = book.title.toLowerCase().includes(query);

        return matchesCategory && matchesSubcategory && matchesSearch;
      });

      displayBooks(filtered);
    }

    function toggleDropdown() {
      document.querySelector('.dropdown-content').classList.toggle('show');
    }

    function closeDropdown() {
      document.querySelector('.dropdown-content').classList.remove('show');
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        closeDropdown();
      }
    }

    window.onload = () => {
      updateActiveButtons();
      applyFilters();
      document.getElementById('year').textContent = new Date().getFullYear();
    };
  </script>
</body>
</html>
